<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>DFD GROUP - PDF Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    #header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #logo {
      color: #ff3b3b;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    #info-container {
      height: 700px;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #ececec, #fafafa);
      border-bottom: 2px solid #ddd;
      box-shadow: inset 0 -4px 6px rgba(0,0,0,0.05);
    }

    #info-container p {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }

    #pdfFrame {
      border: 1px solid #888;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    input[type="file"] {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="logo">DFD GROUP</span>
  </div>

  <div id="info-container">
    <p>
      Това приложение е създадено за преглед на PDF файлове специално предназначено за Zoho Creator.
    </p>
  </div>

  <label for="pdfInput">Избери PDF файл за преглед:</label>
  <input type="file" id="pdfInput" accept="application/pdf">

  <iframe id="pdfFrame" width="90%" height="700px"></iframe>

  <script>
    document.getElementById('pdfInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if(file && file.type === "application/pdf") {
        document.getElementById('pdfFrame').src = URL.createObjectURL(file);
      } else {
        document.getElementById('pdfFrame').src = "";
      }
    });
  </script>
</body>
</html>
