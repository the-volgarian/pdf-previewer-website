<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>DFD GROUP - PDF Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 14px 40px;
      font-size: 16px;
      font-weight: 600;
      color: #222;
      background: #ffffff;
      border: 1.5px solid #e3e3ea;
      border-radius: 16px;
      cursor: pointer;
      box-shadow:
        2px 2px 8px #e3e3ea,
        -2px -2px 6px #fff;
      transition: all 0.18s;
      margin: 26px auto 8px auto;
      letter-spacing: 1.2px;
      user-select: none;
    }
    .custom-file-upload:hover, .custom-file-upload:focus {
      background: #f8f8fb;
      color: #000;
      box-shadow:
        0 2px 18px #ececf3,
        0 -2px 8px #fff;
      border-color: #d3d3dd;
      outline: none;
      transform: translateY(-2px) scale(1.03);
    }

    #pdfInput {
      display: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    #pdfFrame {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <label for="pdfInput" class="custom-file-upload">
      Качи PDF файл
    </label>
  </div>
  <input type="file" id="pdfInput" accept="application/pdf">

  <iframe id="pdfFrame" width="90%" height="700px"></iframe>

<script>
  document.getElementById('pdfInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(file && file.type === "application/pdf") {
      document.getElementById('pdfFrame').src = URL.createObjectURL(file);
    } else {
      document.getElementById('pdfFrame').src = "";
    }
  });
</script>
</body>
</html>
